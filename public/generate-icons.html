
<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Icon Generator</title>
</head>
<body>
  <h2>PWA Icon Generator</h2>
  <p>Open browser console and right-click images to save as PNG</p>
  
    <div style="margin: 20px;">
      <h3>192x192</h3>
      <canvas id="canvas-192" width="192" height="192" style="border: 1px solid #ccc;"></canvas>
    </div>
  
    <div style="margin: 20px;">
      <h3>512x512</h3>
      <canvas id="canvas-512" width="512" height="512" style="border: 1px solid #ccc;"></canvas>
    </div>
  
  
  <script>
    const svgString = `<svg width="512" height="512" viewBox="0 0 512 512" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!-- Background Circle -->
  <circle cx="256" cy="256" r="256" fill="#FF6B9D"/>
  
  <!-- Timer Circle -->
  <circle cx="256" cy="256" r="180" fill="white" opacity="0.9"/>
  
  <!-- Clock Hand -->
  <line x1="256" y1="256" x2="256" y2="120" stroke="#FF6B9D" stroke-width="12" stroke-linecap="round"/>
  
  <!-- Center Dot -->
  <circle cx="256" cy="256" r="16" fill="#FF6B9D"/>
  
  <!-- Decorative Dots (12, 3, 6, 9 positions) -->
  <circle cx="256" cy="100" r="8" fill="#FF6B9D" opacity="0.3"/>
  <circle cx="412" cy="256" r="8" fill="#FF6B9D" opacity="0.3"/>
  <circle cx="256" cy="412" r="8" fill="#FF6B9D" opacity="0.3"/>
  <circle cx="100" cy="256" r="8" fill="#FF6B9D" opacity="0.3"/>
  
  <!-- Text -->
  <text x="256" y="350" font-family="Arial, sans-serif" font-size="48" font-weight="bold" fill="#FF6B9D" text-anchor="middle">25:00</text>
</svg>
`;
    const sizes = [192,512];
    
    sizes.forEach(size => {
      const canvas = document.getElementById('canvas-' + size);
      const ctx = canvas.getContext('2d');
      const img = new Image();
      
      img.onload = function() {
        ctx.drawImage(img, 0, 0, size, size);
        
        // Auto download
        canvas.toBlob(blob => {
          const url = URL.createObjectURL(blob);
          const a = document.createElement('a');
          a.href = url;
          a.download = `icon-${size}.png`;
          // Uncomment to auto-download:
          // a.click();
          console.log(`âœ… Canvas ${size}x${size} ready - Right click to save as icon-${size}.png`);
        });
      };
      
      const blob = new Blob([svgString], { type: 'image/svg+xml' });
      const url = URL.createObjectURL(blob);
      img.src = url;
    });
  </script>
</body>
</html>
